spring.application.name=EC_shop
server.servlet.context-path=/shop
server.port=7777
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

## JPAの設定
spring.jpa.open-in-view=false
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.NoJtaPlatform


# MySQLの接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/ec_shop?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework.web=DEBUG