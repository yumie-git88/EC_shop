<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TOP画面</title>
</head>
<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<div class="container my-5">
		<div class="my-2 pb-5">
			<h3>TOP画面</h3>
		</div>
		<div>
			<div class="d-flex justify-content-center bg-warning py-2 m-0 font-weight-bold">セール品</div>
			<div class="row mt-4">
				<div class="col-md-4 my-3" th:each="saleItem : ${saleItems}">
					<a th:href="@{/product/{id}(id=${saleItem.productId})}">
						<img th:src="@{${saleItem.salesImgPath}}" src="https://placehold.jp/450x300.png"
							alt="${saleItem.saleName}" class="img-fluid">
					</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
