<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ユーザー新規登録画面</title>
</head>
<body>
	<div th:insert="common/sourceList::sourceList"></div>
	<div class="container my-5">
		<div class="row d-flex justify-content-center">
			<div class="col-12 my-2 text-center"><h1>ユーザー新規登録画面</h1></div>
			<div class="col-md-6 my-2">
				<form method="post" th:action="@{/userRegister}" th:object="${userRegisterForm}">
					<p th:text="${ｍessage}" class="text-danger"></p>
					<p th:text="${Succeed}" class="text-success"></p>
					<div class="form-group">
						<label for="userName" class="col-form-label">ユーザー名</label>
						<input class="form-control" type="text" th:field="*{userName}">
						<span th:errors="*{userName}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="email" class="col-form-label">メールアドレス</label>
						<input class="form-control" type="text" th:field="*{email}" pattern="\d*">
						<span th:errors="*{email}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="password" class="col-form-label">パスワード</label>
						<input class="form-control" type="text" th:field="*{password}" pattern="\d*">
						<span th:errors="*{password}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="confirmPassword" class="col-form-label">パスワード(確認用)</label>
						<input class="form-control" type="text" th:field="*{confirmPassword}" pattern="\d*">
						<span th:errors="*{confirmPassword}" class="text-danger"></span>
					</div>
					<div class="d-flex justify-content-center my-4">
						<input type="submit" class="btn btn-success mx-2 px-4" value="登録">
						<a th:href="@{/login}" class="btn btn-secondary mx-2 px-4">戻る</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
